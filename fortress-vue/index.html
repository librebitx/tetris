<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- Retro Arcade Font (English) & Zpix (Chinese) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Fortress Battle（Beta）</title>
  <style>
    @font-face {
      font-family: 'Zpix';
      src: url('/zpix.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Zpix', 'Press Start 2P', 'SimSun', monospace;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Disable copy/paste/context menu to prevent gameplay interference
    ['copy', 'cut', 'paste', 'contextmenu'].forEach(e => {
      document.addEventListener(e, ev => ev.preventDefault());
    });
  </script>
</body>

</html>
